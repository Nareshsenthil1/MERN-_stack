<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>APP FOR TICKET</title>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">IT ALL STARTS HERE</a>
      <!-- Add navbar links as needed -->
    </nav>
  </header>

  <main class="container mt-4">
    <h2 class="mb-4">Book Your Tickets</h2>
    <div id="ticketForm">
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>   
        </div>
        <div class="form-group">
          <label for="ticketQuantity">Number of Tickets:</label>
          <input type="number" class="form-control" id="ticketQuantity" name="ticketQuantity" min="1" required>
        </div>
        <!-- Add more fields as needed -->
        <button type="submit" class="btn btn-primary">Book Tickets</button>
      </form>
    </div>

    <div id="seatSelection">
      <!-- Seat selection UI will be dynamically generated using JavaScript -->
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
      <span class="text-muted">Â© 2024 Ticket Booking System</span>
    </div>
